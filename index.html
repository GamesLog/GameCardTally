<!DOCTYPE html>
<html>
<head>
  <title>Card Reader Tally</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    button {
      font-size: 24px;
      padding: 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      touch-action: manipulation;
    }
    
    #swipeButton {
      background-color: #4CAF50;
      color: white;
    }
    
    #errorButton {
      background-color: #FF0000;
      color: white;
    }
    
    #clearButton {
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
      background-color: #F0F0F0;
      color: #333;
    }
    
    #chart {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    
    #statistics {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Card Reader Tally</h1>
  
  <div>
    <button id="swipeButton">Successful Swipe</button>
    <button id="errorButton">Error Swipe</button>
  </div>
  
  <div>
    <canvas id="chart"></canvas>
    <div id="statistics">
      <p>Successful Swipes: <span id="successCount">0</span></p>
      <p>Error Swipes: <span id="errorCount">0</span></p>
      <p>Success Rate: <span id="successRate">0</span>%</p>
    </div>
    <button id="clearButton">Clear Data</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let totalSwipes = parseInt(localStorage.getItem('totalSwipes')) || 0;
    let totalErrors = parseInt(localStorage.getItem('totalErrors')) || 0;

    const swipeButton = document.getElementById('swipeButton');
    const errorButton = document.getElementById('errorButton');
    const clearButton = document.getElementById('clearButton');
    const chartCanvas = document.getElementById('chart');
    const successCountElement = document.getElementById('successCount');
    const errorCountElement = document.getElementById('errorCount');
    const successRateElement = document.getElementById('successRate');

    swipeButton.addEventListener('click', function() {
      totalSwipes++;
      updateData();
    });

    errorButton.addEventListener('click', function() {
      totalErrors++;
      updateData();
    });

    clearButton.addEventListener('click', function() {
      totalSwipes = 0;
      totalErrors = 0;
      updateData();
    });

    function updateData() {
      localStorage.setItem('totalSwipes', totalSwipes);
      localStorage.setItem('totalErrors', totalErrors);
      updateChart();
      updateStatistics();
    }

    function updateChart() {
      const ctx = chartCanvas.getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Successful Swipes', 'Error Swipes'],
          datasets: [{
            data: [totalSwipes, totalErrors],
            backgroundColor: ['#4CAF50', '#FF0000']
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    function updateStatistics() {
      successCountElement.textContent = totalSwipes;
      errorCountElement.textContent = totalErrors;
      const totalCount = totalSwipes + totalErrors;
      const successRate = totalCount > 0 ? ((totalSwipes / totalCount) * 100).toFixed(2) : 0;
      successRateElement.textContent = successRate;
    }

    updateChart();
    updateStatistics();
  </script>
</body>
</html>
